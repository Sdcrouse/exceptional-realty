<!doctype html> <!-- This tells my browser to interpret my document as HTML5. -->
<html lang="en"> <!-- "Interpret this document as HTML code in English." -->

    <!-- This is a comment. I can see it in the code, but it will not appear in the browser. -->
    
    <!-- These comments can be used to divide sections, briefly describe part of the code, leave reminders for myself, and even make notes for other programmers! --> 
    
    <!-- 
    They can even be multiline like this! 
    Just remember to close them out.
    -->
  <head>
    <!-- 
    The head section contains info for search engines and the browser and is not seen by site visitors.
    -->
    
    <meta charset="UTF-8"> <!-- This is the best practice for HTML5 documents. It tells browsers to interpret the code on this web page as a UTF-8 character set. -->
    
    <!-- meta tags let search engines know what the web page contains. -->
    
    <meta name="description" content="Exceptional Realty Group, your real estate agent for buying, selling, and renting throughout New York City">
    <meta name="keywords" content="Exceptional Realty Group, real estate, houses, property">
    <meta name="author" content="Steven Crouse">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The viewport method tells the browser how to control the webpage's scaling and dimensions. -->
    
    <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">
    <!-- Use the link tag to import CSS stylesheets, fonts, and other external files. -->
    
    <title>Exceptional Realty Group - Luxury Homes - About</title>
    <!-- The title shows up at the top of the browser tab. This particular title has the name of the company, descriptive terms to expand on, and the name of the page itself (About). All of this is EXTREMELY important for search engines! -->
    
  </head>
  <body>
    <!-- The body is the entire viewable area of the web page. For example, we can see text, links, images, and media. -->
  </body>
</html>
