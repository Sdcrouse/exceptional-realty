    <h3>Contact</h3>
    
    <section>
      <!-- Map -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d44637.75929579681!2d-122.69310471058787!3d45.633549569578136!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x5495af63c85914f9%3A0x8456d5112c91e3f3!2sVancouver%2C+WA!5e0!3m2!1sen!2sus!4v1549788688934" width="425" height="350" frameborder="0" style="border:0" allowfullscreen></iframe>

    <section>
      <!-- Contact Form -->
      <form action="#" method="post">
        <label for="fullname">Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Your Name" required />
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="Your E-mail" required />
        <label for="phone">Phone</label>
        <input type="tel" id="phone" name="phone" placeholder="Your Phone (optional)" />
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="10" placeholder="Enter your message here (optional)."></textarea>
        <input type="submit" value="Send" />
      </form>
    </section>
